        pointer-events: none;

      .falling-image {

        transform-origin: center;

      @keyframes fall {
        0% {

    <script>
      // Overlay click event to start video and audio
      const overlay = document.querySelector(".bcYWcV_4ac5c10f247eb261df8a");

      const audio = document.querySelector("audio");
      const content = document.querySelector(".eyN9UZ_85176f7ad5dd05cd2a8a");
      overlay.style.display = "flex";
      overlay.style.opacity = "1";
      overlay.style.pointerEvents = "";
      content.classList.remove("aw0RW2_13307e85a9f2f85643fd");

      overlay.onclick = function () {
        overlay.style.opacity = "0";
        overlay.style.pointerEvents = "none";
        video.play();
        audio.play();
        content.classList.add("aw0RW2_13307e85a9f2f85643fd");
      };

      // Title animation for @eatit
      const handle = "@eatit";
      let i = 1;
      let reverse = false;

      setInterval(() => {
        document.title = handle.slice(0, i);

        if (!reverse) {
          i++;
          if (i > handle.length) {
            reverse = true;
            i = handle.length - 1;
          }
        } else {
          i--;
          if (i === 0) {
            reverse = false;
            i = 1;
          }
        }
      }, 300);
