    const audio = document.querySelector("audio");

    overlay.style.opacity = "1";
    overlay.style.pointerEvents = "";

    overlay.onclick = function() {

      overlay.style.pointerEvents = "none";
      video.play();
      audio.play();
      content.classList.add("aw0RW2_13307e85a9f2f85643fd");
    };

    const handle = "@eatit";
    let i = 1;
    let reverse = false;

    setInterval(() => {
      if (!reverse) {
        document.title = handle.substring(0, i);
        i++;
        if (i > handle.length) {
          reverse = true;
          i = handle.length;
        }
      } else {
        document.title = handle.substring(0, i);
        i--;
        if (i < 1) {
          reverse = false;
          i = 1;
        }
      }
    }, 250); // speed of typing effect
  </script>
